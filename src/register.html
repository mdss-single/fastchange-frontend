//= template/header.html
	<main class="main">
		<div class="full">
			<div class="form">
				<p class="form__title">Регистрация</p>
				<div class="form__row">
					<input type="text" class="input-text input-text--user" placeholder="Ваше имя">
				</div>
				<div class="form__row">
					<input type="email" class="input-text input-text--email" placeholder="Ваш e-mail">
				</div>
				<div class="form__row">
					<input type="password" class="input-text input-text--password" placeholder="Пароль от 8 символов">
				</div>
				<div class="form__row">
					<input type="password" class="input-text input-text--password" placeholder="Повторите пароль">
				</div>
				<div class="form__row">
					%recapcha code%
				</div>
				<div class="form__row">
					<input type="checkbox" name="" id="registerCheckbox" class="checkbox"> <label for="registerCheckbox">Я согласен с <a href="#">условиями и правилами сервиса</a></label>
				</div>
				<div class="form__btn">
					<button class="btn btn--middle btn--fullwidth">Зарегистрироваться</button>
				</div>
			</div>
		</div>
	</main>
//= template/footer.html
